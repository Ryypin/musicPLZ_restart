<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Perfect Starter</title>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link rel="icon" type="image/png" href="assets/images/logo_onglet.png">
		<link href="assets/css/main.css" rel="stylesheet">
	
		<!-- Link type -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet"> 
		
		<!-- Twitter Card data -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@publisher_handle">
		<meta name="twitter:creator" content="@author_handle">
		<meta name="twitter:title" content="Perfect Starter">
		<meta name="twitter:description" content="Perfect Starter">
		<!-- Twitter summary card with large image must be at least 280x150px -->
		<meta name="twitter:image" content="http://steven-harris.be/projets/nourriture/assets/images/nourriture.jpg">
	
		<!-- Open Graph data -->
		<meta property="og:site_name" content="Perfect Starter" />
		<meta property="og:title" content="Perfect Starter" />
		<meta property="og:description"
			content="Perfect Starter" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://steven-harris.be/projets/nourriture/index.html" />
		<meta property="og:image" content="http://steven-harris.be/projets/nourriture/assets/images/nourriture.jpg" />
		<meta property="og:image:width" content="600">
		<meta property="og:image:height" content="500">
		
		<!-- Script Link -->
		<script src="assets/js/hammer.js"></script>
		<script defer src="assets/js/main.min.js"></script>
	</head>
<body class="body__grid">
	<header class="header">
		<nav class="nav">
			<div class="nav__bar">
				<div class="nav__burger">
					<button class="nav__button"><span class="button--span">Burger menu</span></button>
				</div>
			</div>
			<div class="nav__block">
				<ul class="nav__list">
					<li class="nav__el">Home</li>
					<li class="nav__el">Music</li>
					<li class="nav__el">Label</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="main">
		<div class="main__logo">
			<img id="logo" class="logo" src="assets/images/header_logoYELLOW.svg" alt="Logo du groupe queen.">
			<p class="main__text">Touch screen three times</p>
			<p class="main__text main__text--show hidden">Show must go on</p>
		</div>
		<div class="main__music">
			<video class="main__video">
				<source src="assets/images/queenShort.mp4" type="video/mp4">
			</video>
		</div>
	</main>
	<section class="section">
		<h1 class="section__title title__big title__big--black">Greatest hits</h1>
		<div class="slider slider--anim">
			<ul class="slider__control">
				<li class="slider__btn slider__btn--prev"><span class="hidden">Previous</span></li>
				<li class="slider__btn slider__btn--next"><span class="hidden">Next</span></li>
			</ul>
			<ul class="slider__list">
				<li class="slider__el slider__el--show">
					<img class="slider__img" src="assets/images/bohemianV2.jpg">
					<div class="slider__content">
						<h2 class="title__medium">Bohemian Raphsody</h2>
						<p class="slider__text">Release in 1974</p>
					</div>
				</li>
				<li class="slider__el">
					<img class="slider__img" src="assets/images/dont-stop me now.jpg">
					<div class="slider__content">
						<h2 class="title__medium">We will rock you</h2>
						<p class="slider__text">Release in 1974</p>
					</div>
				</li>
				<li class="slider__el">
					<img class="slider__img" src="assets/images/rockyou.png">
					<div class="slider__content">
						<h2 class="title__medium">Another bite to dust</h2>
						<p class="slider__text">Release in 1974</p>
					</div>
				</li>
				<li class="slider__el">
					<img class="slider__img" src="assets/images/The_Show_Must_Go_On.jpg">
					<div class="slider__content">
						<h2 class="title__medium">Show must go on</h2>
						<p class="slider__text">Release in 1974</p>
					</div>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
